<div class="w-full py-4 px-2 bg-white lg:w-[25rem] rounded-xl flex flex-col border-[1px] shadow-[5px_20px_100px_10px_#00000024]">
    <div class="w-full mb-2 flex flex-col items-center justify-center">
        <h1 class="font-bold text-xl">Payment Method</h1>
    </div>
    <div class="flex flex-col items-center px-2 gap-4">
        <div class="h-[13rem] flex flex-col justify-between gap-4 rounded-xl bg-gradient-to-tr from-black to-gray-600 w-full p-4">
            <div class="flex w-full justify-between items-center">
                <h2 class="font-light text-slate-400 flex items-center gap-4">
                    <span>Credit Card</span>
                    <span class="cursor-pointer mt-1" (click)="toggleView()">
                        <ng-icon hlm size="sm" [name]="isToggle() ? 'heroEyeSlashSolid' : 'heroEyeSolid'"></ng-icon>
                    </span>
                </h2>
                <img src="/images/visa-i.png" class="h-5" alt="visa-icon">
            </div>
            <div class="w-full flex flex-col gap-4 text-white">
                <p class="text-start align-middle text-2xl whitespace-pre-line font-semibold">{{ creditCardNumber | creditCardMask: isToggle() }}</p>
                <div class="flex justify-between ">
                    <div class="flex flex-col">
                        <span class="text-slate-400 font-light text-sm">Card Owner</span>
                        <span>John Doe</span>
                    </div>
                    <div class="flex gap-8">
                        <div class="flex flex-col">
                            <span class="text-slate-400 font-light text-sm">Expires</span>
                            <span>05/25</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-slate-400 font-light text-sm">CVV</span>
                            <span>123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
