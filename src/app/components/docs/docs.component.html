<div class="w-screen h-screen relative flex">
    <div class="hidden lg:flex flex-col h-full w-[300px] w-max-[300px] border-r-[1px] border-gray-200">
        <div class="flex w-full p-4 justify-between items-center">
            <div class="flex items-center w-full gap-2 font-bold">
                <ng-icon hlm name="lucideAlignCenterVertical" />
                <span class="text-lg">Angular Pipes</span>
            </div>
            <!-- <div class="flex justify-center items-center cursor-pointer">
                <ng-icon hlm size="sm" name="lucideList" />
            </div> -->
        </div>
        <div hlmSeparator></div>
        <div class="flex-grow overflow-y-auto p-4">
            @for (item of sidebarItems(); track $index) {
                <div [routerLink]="item.link" routerLinkActive="bg-gray-800 text-white" class="flex rounded-md hover:bg-gray-200 cursor-pointer w-full text-sm px-2 py-1">
                    {{item.name}}
                </div>
            }
        </div>
    </div>
    <div class="flex-grow relative bg-red-50 flex justify-center items-center">
        <div (click)="toggleSideView()" class="block lg:hidden cursor-pointer absolute top-3 left-3">
            <ng-icon hlm size="lg" name="heroBars3" />
        </div>
        <div class="absolute top-3 right-3">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/mofirojean/ngx-pipe-lib.git" hlmBtn class="flex text-sm items-center justify-center gap-2">
                <ng-icon hlm size="sm" name="lucideGithub" />
                <span>Give a Star</span>
            </a>
        </div>
        <router-outlet />
    </div>
    @if (viewSidebar()) {
        <div class="block lg:hidden absolute h-full w-full z-10 bg-gray-300/20 backdrop-blur-sm" (click)="toggleSideView()">
            <div class="block lg:hidden w-[300px] h-full bg-white rounded-r-2xl p-4 shadow-sm border-[1px] border-gray-200" (click)="$event.stopPropagation()">
                <div class="flex w-full p-4 justify-between items-center">
                    <div class="flex items-center w-full gap-2 font-bold">
                        <ng-icon hlm name="lucideAlignCenterVertical" />
                        <span class="text-lg">Angular Pipes</span>
                    </div>
                    <!-- <div class="flex justify-center items-center cursor-pointer">
                        <ng-icon hlm size="sm" name="lucideList" />
                    </div> -->
                </div>
                <div hlmSeparator></div>
                <div class="flex flex-grow flex-col">
                    @for (item of sidebarItems(); track $index) {
                        <div (click)="toggleSideView()" [routerLink]="item.link" routerLinkActive="bg-gray-800 text-white" class="flex rounded-md hover:bg-gray-200 cursor-pointer w-full text-sm px-2 py-1">
                            {{item.name}}
                        </div>
                    }
                </div>
            </div>
        </div>
    }
</div>
